<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr; /* First column is twice as wide as the second */
        column-gap: 20px; /* Gap between grid items */
        width: 100%; /* Full width */
        margin: 0 auto; /* Center horizontally */
      }

      .grid-item {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">First Column</div>
      <div class="grid-item">Second Column</div>
      <div class="grid-item">Third Column</div>
    </div>
  </body>
</html>
